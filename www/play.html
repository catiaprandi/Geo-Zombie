<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/play.css" />
        <title>Play</title>
    </head>
    <body>
        <div id="map-container">
            <div id="map-canvas" class="bigmap"></div>
            <div id="panorama-canvas" class="bigmap"></div>
            <div id="flash-fx" class="bigmap"></div>
            
            <div id="reportform" class="bigmap">
                <input type="text" id="facility" placeholder="Digita tipo barriera/facility">
                <button class="control-button" id="btnReport">Invia segnalazione</button>
            </div>
            <div id="upgradeform" class="bigmap">
                <button class="control-button" id="btnBuyHealth">Compra 1/4 di vita per 25 punti</button>
                <button class="control-button" id="btnBuyPower">Compra un arma:
                    Pistola 25 punti (4 colpi per uccidere uno zombie);
                    Fucile 50 punti (2 colpi per uccidere uno zombie);
                    Mitra: 100 punti (1 colpo per uccidere uno zombie)

                </button>
                <button class="control-button" id="btnBuyMunition">
                    Compra 4 munizioni per l'arma corrente per 15 punti

                </button>
            </div>
        </div>
        <div id="controls">
                <button class="control-button" id="show-player-stats"><img src="icon.png" width="30px" id="status-image"></button>
                <button class="control-button" id="show-health-stats"><img src="icon.png" width="30px" id="health-image"></button>
                <button class="control-button"><img src="icon.png" width="30px" id="gun-image"></button>
                <button class="control-button" id="btnUpgradeForm"><img src="img/button/compra-en-linea.png" width="30px"></button>
                <button class="control-button" id="btnReportForm"><img src="img/button/Report.png" width="30px"></button>
        </div>
        <div id="blood"></div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/lib/lowLag.js"></script>
        <script type="text/javascript" src="js/lib/soundmanager2-nodebug-jsmin.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA9SMINFvkDhLF-MoP4YFzOn8q6YdyhIlU"></script>
        <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
        <script type="text/javascript" src="js/play.js"></script>
        <script type="text/javascript" src="js/report.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>

    </body>
</html>
